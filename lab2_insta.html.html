<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    
</head>
<body>
<div class="photo">
<img src="https://about.fb.com/wp-content/uploads/2022/12/04_Group-Profiles.jpg?resize=890%2C775" width="279">
</div>

    <div class="container">
        <h2>Instagram</h2>
        <form>
            <input type="text" placeholder="Phone number, username, or email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
            <div class="separator">OR</div>
            <button class="facebook-login">Log in with Facebook</button>
            <a href="#">Forgot password?</a>
        </form>
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
